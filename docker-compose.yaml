services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: songs
    volumes:
      - pgdata2:/var/lib/postgresql/data
      - ./actual-dump.sql:/docker-entrypoint-initdb.d/actual-dump.sql:ro
    ports:
      - "5432:5432"

  bot:
    restart: always
    build: .
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/app
    command: python main.py

volumes:
  pgdata2:
